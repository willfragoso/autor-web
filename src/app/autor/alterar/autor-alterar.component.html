<div class="container pt-4 pb-2">
	<h5>Alterar Autor</h5>
	<hr/>
	<div class="row">
		<div class="col-1">
			<label class="form-label"
				   for="txtAutorId">
				ID
			</label>
			<input [(ngModel)]="autorDTO.id"
				   class="form-control"
				   disabled
				   id="txtAutorId"
				   type="text">
		</div>
		<div class="col-4">
			<label class="form-label"
				   for="txtAutorNome">
				Nome
				<span class="required">*</span>
			</label>
			<input [(ngModel)]="autorDTO.nome"
				   class="form-control"
				   id="txtAutorNome"
				   type="text">
		</div>
		<div class="col-3">
			<label class="form-label"
				   for="txtAutorPaisOrigem">
				Pseudônimo
				<span class="required">*</span>
			</label>
			<input [(ngModel)]="autorDTO.pseudonimo"
				   class="form-control"
				   id="txtAutorPaisOrigem"
				   type="text">
		</div>
		<div class="col-2">
			<label class="form-label"
				   for="txtAutorDataNascimento">
				Data de Nascimento
				<span class="required">*</span>
			</label>
			<input [(ngModel)]="autorDTO.dataNascimento"
				   class="form-control"
				   id="txtAutorDataNascimento"
				   type="date">
		</div>
	</div>
	<hr class="mt-4 mb-4"/>
	<div>
		<div class="bg-dark text-white p-2">
			<div class="col-12 d-flex justify-content-between">
				<span class="align-self-center">Livros</span>
				<button (click)="abrirModalIncluirLivro()"
						class="btn btn-light app-icon-button"
						type="button">
					<svg class="bi bi-plus-square" fill="currentColor" height="26" viewBox="0 0 16 16"
						 width="26" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
						<path
							d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
					</svg>
				</button>
			</div>
		</div>
		<table class="table table-bordered table-hover app-table">
			<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Número de Páginas</th>
				<th>Data de Publicação</th>
				<th>Ações</th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let livroDTO of autorDTO.livros; let i = index;">
				<td>{{livroDTO.id}}</td>
				<td>{{livroDTO.nome}}</td>
				<td>{{livroDTO.numeroPaginas}}</td>
				<td>{{livroDTO.dataPublicacao | date:'dd/MM/yyyy'}}</td>
				<td>
					<button (click)="abrirModalAlterarLivro(livroDTO, i)"
							class="btn btn-sm btn-light app-icon-button bg-transparent me-3"
							type="button">
						<svg class="bi bi-pencil" height="20" viewBox="0 0 16 16" width="20"
							 xmlns="http://www.w3.org/2000/svg">
							<path
								d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
						</svg>
					</button>
					<button (click)="confirmarExclusaoLivro(i)"
							class="btn btn-sm btn-light app-icon-button bg-transparent"
							type="button">
						<svg class="bi bi-trash" fill="currentColor" height="20" viewBox="0 0 16 16"
							 width="20" xmlns="http://www.w3.org/2000/svg">
							<path
								d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
							<path
								d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
								fill-rule="evenodd"/>
						</svg>
					</button>
				</td>
			</tr>
			</tbody>
		</table>
		<div *ngIf="autorDTO.livros.length === 0"
			 class="p-3 text-center app-table-empty">
		<span class="align-middle">
			Nenhum livro foi cadastrado.
		</span>
		</div>
	</div>
	<hr class="mt-4"/>
	<div class="row mb-4">
		<div class="col-12 d-flex justify-content-end">
			<button (click)="salvarAutor()"
					class="btn btn-dark mx-3"
					type="button">
				Salvar
			</button>
			<button (click)="voltar()"
					class="btn btn-outline-dark"
					type="button">
				Voltar
			</button>
		</div>
	</div>
</div>

<!-- Modal -->
<div aria-hidden="true"
	 aria-labelledby="modalCadastrarLivroLabel"
	 class="modal fade"
	 data-bs-backdrop="static"
	 data-bs-keyboard="false"
	 id="modalCadastrarLivro"
	 tabindex="-1">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					id="modalCadastrarLivroLabel">
					Incluir Livro
				</h5>
				<button aria-label="Fechar"
						class="btn-close"
						data-bs-dismiss="modal"
						type="button">
				</button>
			</div>
			<div class="modal-body pb-4">
				<div class="row">
					<div class="col-1">
						<label class="form-label"
							   for="txtLivroId">
							ID
						</label>
						<input [(ngModel)]="livroDTO.id"
							   class="form-control"
							   disabled
							   id="txtLivroId"
							   type="text">
					</div>
					<div class="col-4">
						<label class="form-label"
							   for="txtLivroNome">
							Nome
							<span class="required">*</span>
						</label>
						<input [(ngModel)]="livroDTO.nome"
							   class="form-control"
							   id="txtLivroNome"
							   type="text">
					</div>
					<div class="col-3">
						<label class="form-label"
							   for="txtLivroNumeroPaginas">
							Número de Páginas
							<span class="required">*</span>
						</label>
						<input [(ngModel)]="livroDTO.numeroPaginas"
							   class="form-control"
							   id="txtLivroNumeroPaginas"
							   type="number">
					</div>
					<div class="col-3">
						<label class="form-label"
							   for="txtLivroDataPublicacao">
							Data de Publicação
							<span class="required">*</span>
						</label>
						<input [(ngModel)]="livroDTO.dataPublicacao"
							   class="form-control"
							   id="txtLivroDataPublicacao"
							   type="date">
					</div>
				</div>
			</div>
			<div class="modal-footer d-flex justify-content-end">
				<button (click)="salvarLivro()"
						class="btn btn-dark"
						type="button">
					Salvar
				</button>
				<button class="btn btn-outline-dark"
						data-bs-dismiss="modal"
						type="button">
					Fechar
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div aria-hidden="true"
	 aria-labelledby="modalConfirmarExclusaoLabel"
	 class="modal fade"
	 data-bs-backdrop="static"
	 data-bs-keyboard="false"
	 id="modalConfirmarExclusao"
	 tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title"
					id="modalConfirmarExclusaoLabel">
					Confirmar de exclusão de livro
				</h5>
				<button aria-label="Fechar"
						class="btn-close"
						data-bs-dismiss="modal"
						type="button">
				</button>
			</div>
			<div class="modal-body pb-4">
				<p>Tem certeza que deseja excluir o livro?</p>
			</div>
			<div class="modal-footer d-flex justify-content-end">
				<button (click)="excluirLivro()"
						class="btn btn-danger"
						type="button">
					Excluir
				</button>
				<button class="btn btn-outline-dark"
						data-bs-dismiss="modal"
						type="button">
					Cancelar
				</button>
			</div>
		</div>
	</div>
</div>
