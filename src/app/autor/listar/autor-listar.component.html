<div class="container pt-4 pb-2">
	<h5>Listar Autores</h5>
	<hr/>
	<div class="row">
		<div class="col-1">
			<label class="form-label"
				   for="txtFiltroAutorId">
				ID
			</label>
			<input [(ngModel)]="autorFiltroDTO.id"
				   class="form-control"
				   id="txtFiltroAutorId"
				   type="text">
		</div>
		<div class="col-4">
			<label class="form-label"
				   for="txtFiltroAutorNome">
				Nome
			</label>
			<input [(ngModel)]="autorFiltroDTO.nome"
				   class="form-control"
				   id="txtFiltroAutorNome"
				   type="text">
		</div>
		<div class="col-3">
			<label class="form-label"
				   for="txtFiltroAutorPaisOrigem">
				Pseudônimo
			</label>
			<input [(ngModel)]="autorFiltroDTO.pseudonimo"
				   class="form-control"
				   id="txtFiltroAutorPaisOrigem"
				   type="text">
		</div>
		<div class="col-2">
			<label class="form-label"
				   for="txtFiltroAutorDataNascimento">
				Data de Nascimento
			</label>
			<input [(ngModel)]="autorFiltroDTO.dataNascimento"
				   class="form-control"
				   id="txtFiltroAutorDataNascimento"
				   type="date">
		</div>
		<div class="col-1 d-flex">
			<button (click)="pesquisar()"
					class="btn btn-dark align-self-end"
					type="button">
				Pesquisar
			</button>
		</div>
		<div class="col-1 d-flex">
			<button (click)="limpar()"
					class="btn btn-outline-dark align-self-end"
					type="button">
				Limpar
			</button>
		</div>
	</div>
	<hr class="mt-4"/>
</div>

<div class="container pb-4">
	<div class="bg-dark text-white p-2">
		<div class="col-12 d-flex justify-content-between">
			<span class="align-self-center">Autores</span>
			<button (click)="incluir()"
					class="btn btn-light app-icon-button"
					type="button">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
					<path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
					<path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
				</svg>
			</button>
		</div>
	</div>
	<table class="table table-bordered table-hover align-middle app-table">
		<thead>
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Pseudônimo</th>
			<th>Data de Nascimento</th>
			<th>Ações</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let autorDTO of arrayAutorDTO">
			<td>{{autorDTO.id}}</td>
			<td>{{autorDTO.nome}}</td>
			<td>{{autorDTO.pseudonimo}}</td>
			<td>{{autorDTO.dataNascimento | date:'dd/MM/yyyy'}}</td>
			<td>
				<button (click)="alterar()"
						class="btn btn-sm btn-light app-icon-button bg-transparent me-3"
						type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-pencil" viewBox="0 0 16 16">
						<path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
					</svg>
				</button>
				<button (click)="excluir()"
						class="btn btn-sm btn-light app-icon-button bg-transparent"
						type="button">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
						<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
						<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
					</svg>
				</button>
			</td>
		</tr>
		</tbody>
	</table>
	<div *ngIf="arrayAutorDTO.length === 0"
		 class="p-3 text-center app-table-empty">
		<span class="align-middle">
			Nenhum registro foi encontrado.
		</span>
	</div>
</div>
